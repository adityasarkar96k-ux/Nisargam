<!DOCTYPE html>
<html lang="mr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Product Concept</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="bg">
        <nav>
            <h1 class="logo">NIKE</h1>
        </nav>

        <div class="product-card">
            <img src="https://via.placeholder.com/400x400/FF4500/FFFFFF?text=Orange+Jacket" id="jacket-img" alt="Jacket">
            <div class="info">
                <h2>Wear your Style with Comfort</h2>
                <p>$99.50</p>
                <div class="colors">
                    <button onclick="changeColor('#FF4500', 'Orange')" style="background: #FF4500;"></button>
                    <button onclick="changeColor('#4B5320', 'Olive')" style="background: #4B5320;"></button>
                    <button onclick="changeColor('#800080', 'Purple')" style="background: #800080;"></button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
